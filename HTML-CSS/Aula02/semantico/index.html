<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>*** HTML Semântico ***</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Montserrat", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- Abrindo uma seção semântica -->
    <section>

        <!-- Abrindo o cabeçalho do doc HTML -->
        <header>
            <h1>Html Semântico</h1>
            <hr/>
        </header>

        <!-- Criando a barra de navegação -->
        <nav>
            <h2>Barra de Menu</h2>
            <a href="#">Menu 1 | </a>
            <a href="#">Menu 2 | </a>
            <a href="#">Menu 3 | </a>
            <a href="#">Menu 4 </a>
        </nav>

        <!-- Abrindo a barra lateral da tela do site -->
        <aside>
            <h2>Barra Lateral</h2>

            <form>
              <input text="Digite algo"/>
            </form>
        </aside>

        <!-- Conteúdo principal do site -->
        <main>

            <!-- Tag article que é direcionada para imagens, textos, formulários, etc -->
            <article>
                <h3>Aqui vai o maior e principal conteúdo do site</h3>
                <p>Esta é um conteúdo de parágrafo</p>
            </article>
        </main>

        <!-- Criação do rodapé -->
        <footer>
            <h3>Este é o rodapé</h3>
        </footer>
        
    </section>
  </body>
</html>
