<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Tabs CSS</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="tabs-container">
        <input type="radio" name="tabs" id="tab1" checked>
        <label for="tab1">Início</label>
        <div class="conteudo">
            <h3>Bem-vindo!</h3>
            <p>Este é o conteúdo da aba Início.</p>
        </div>

        <input type="radio" name="tabs" id="tab2">
        <label for="tab2">Sobre</label>
        <div class="conteudo">
            <h3>Sobre Nós</h3>
            <p>Aqui você encontra informações sobre a empresa ou projeto.</p>
        </div>

        <input type="radio" name="tabs" id="tab3">
        <label for="tab3">Contato</label>
        <div class="conteudo">
            <h3>Fale Conosco</h3>
            <p>Envie um email para contato@exemplo.com.</p>
        </div>
    </div>

</body>
</html>
