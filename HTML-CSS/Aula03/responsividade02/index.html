<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>VetAmigo - Clínica Veterinária e Atendimento 24h</title>
    
    <meta name="description" content="A VetAmigo oferece excelência em medicina veterinária, laboratório próprio e atendimento 24 horas. Agende a consulta do seu pet online!">
    <meta name="keywords" content="clínica veterinária, veterinário, emergência pet, vacinas, consulta veterinária, banho e tosa">
    <meta name="author" content="Equipe VetAmigo">
    <meta name="robots" content="index, follow">
    <!-- Metas gráficas -->
    <meta property="og:title" content="VetAmigo - Cuidado e carinho para seu pet">
    <meta property="og:description" content="Atendimento veterinário completo com especialistas apaixonados por animais.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://seusite.com.br/imagem-capa-social.jpg">
    <meta property="og:url" content="https://seusite.com.br/">

    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">    
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header class="cabecalho">
    <div class="container">
        <div class="logo-container">
            <img src="./img/gato4.jpg" alt="Gatinho mascote VetAmigo" class="logo-img">
            
            <div class="texto-header">
                <h1>VetAmigo</h1>
                <p>Excelência em medicina veterinária</p>
            </div>
        </div>
    </div>
</header>

    <main class="container">
        
        <section class="sobre">
            <h2>Bem-vindo à VetAmigo</h2>
            <p>Somos apaixonados por animais. Nossa clínica oferece estrutura completa, laboratório próprio e atendimento 24 horas.</p>
        </section>

        <section class="agendamento">
            <h2>Marque uma consulta</h2>
            <form action="#" method="post" class="formulario">
                
                <div class="grupo-input">
                    <label for="nome">Seu Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Ex: João Silva" required>
                </div>

                <div class="grupo-input">
                    <label for="pet">Nome do Pet</label>
                    <input type="text" id="pet" name="pet" required>
                </div>

                <div class="grupo-input">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="contato@email.com">
                </div>

                <div class="grupo-input">
                    <label for="password">Sua Senha</label>
                    <input type="password" id="password" name="password placeholder="sua senha">
                </div>

                <div class="grupo-input">
                    <label for="msg">Mensagem</label>
                    <textarea id="msg" name="msg" rows="4"></textarea>
                </div>

                <button type="submit" class="botao-enviar">Confirmar Agendamento</button>
            </form>
        </section>

    </main>

    <footer class="rodape">
        <p>Clínica VetAmigo &copy; 2026 - Cuidando de quem você ama.</p>
    </footer>

</body>
</html>
