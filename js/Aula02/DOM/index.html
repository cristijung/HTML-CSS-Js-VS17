<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mnipulando DOM</title>
    <link href="./css/estilo.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container">
      <h1>Manipulando DOM</h1>
      <hr />
      <h2>Exemplo 1</h2>
      <p id="paragrafo" onclick="destacarTexto()">
        Clique aqui para destacar o texto!
      </p>
      <hr />
      <h2>Contador</h2>
      <p id="trocar" class="form-control">0</p>
      <div onclick="incrementarUm()" class="btn btn-warning">Adicionar Um</div>
      <div onclick="decrementarUm()" class="btn btn-danger">Diminuir Um</div>
      <div onclick="resetarCount()" class="btn btn-dark">Resetar Contador</div>
      <hr />

      <h2>Exemplo 3 - Tabuada</h2>
      <h3 style="color: #ccc">Calcular Tabuada</h3>
      <div>
        <label for="numeroTabuada">Digite um nยบ inteiro</label>
        <input type="number" id="numeroTabuada" />
        <button onclick="calcularTabuadaDOM()" class="btn btn-info">
          Calcular Tabuada
        </button>
      </div>
      <div id="resultadoTabuada"></div>
    </section>
    <script src="./js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
